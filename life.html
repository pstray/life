<!DOCTYPE html>
<html>
  <head>
    <style>
      #life {
	  widht: 100vw;
      }
    </style>
  <body>

    <canvas id="life" widht="500" height="500">
    </canvas>

    <script>
      m = document.getElementById("life").getContext("2d")
      m.canvas.width  = window.innerWidth*0.98;
      m.canvas.height = window.innerHeight*0.98;
      
      draw = (x,y,c,s) => {
          m.fillStyle=c
          m.fillRect(x,y,s,s)
      }
      
      particles=[]
      particle = (x,y,c) => {
          return { "x":x, "y":y, "vx":0, "vy":0, "color":c }
      }
      
      randomx=()=>{
          return Math.random()*(m.canvas.width-100)+50;
      }
      randomy=()=>{
          return Math.random()*(m.canvas.height-100)+50;
      }
      
      create = (number, color) => {
          group = []
          for (let i=0; i< number; i++) {
              group.push(particle(randomx(), randomy(), color))
              particles.push(group[i])
          }
          return group
      }

      rule = (particles1, particles2, g) => {
	  for (let i=0; i < particles1.length; i++) {
	      fx = 0
	      fy = 0
	      
	      for (let j=0; j < particles2.length; j++) {
		  a = particles1[i]
		  b = particles2[j]
		  dx = a.x-b.x
		  dy = a.y-b.y
		  d = Math.sqrt(dx*dx+dy*dy)
		  if (d > 0 && d < 80) {
		      F = g * 1/d
		      fx += F * dx
		      fy += F * dy
		  }
	      }
	      a.vx = (a.vx + fx)*0.5
	      a.vy = (a.vy + fy)*0.5
	      a.x += a.vx
	      a.y += a.vy
	      if (a.x <= 0 || a.x >= m.canvas.widht) {a.vx *= -1}
	      if (a.y <= 0 || a.y >= m.canvas.height) {a.vy *= -1}
	  }
      }  
      
      yellow = create(200, "yellow")
      red = create(200, "red")
      green = create(200, "green")
      blue = create(200, "blue")

      update = () => {
	  /* rule(red, red, 0.1)
	     rule(yellow, red, 0.15)
	     rule(green, green, -0.37)
	     rule(green, red, -0.2)
	     rule(red, green, -0.1)
	     rule(blue, green, 0.1)
	     rule(blue, blue, 0.15) */
	  rule(green, green, -0.32)
	  rule(green,red, -0.17)
	  rule(green, yellow, 0.34)
	  rule(red, red, -0.10)
	  rule(red, green, -0.34)
	  rule(yellow, yellow, 0.15)
	  rule(yellow, green, -0.20)
	  rule(blue, blue, 0.05)
	  rule(blue, green, -0.10)
	  /* 
	   * 	  rule(blue, blue, 0.7)
	   * 	  rule(blue, red, 0.2)
	   * 	  rule(green, green, -0.32)
	   * 	  rule(green, yellow, 0.34)
	   * 	  rule(green, red, -0.17)
	   * 	  rule(red, blue, -0.1)
	   * 	  rule(red, green, -0.34)
	   * 	  rule(red, red, -0.10)
	   * 	  rule(yellow, green, -0.20)
	   * 	  rule(yellow, red, 0.15)
	   * 	  rule(yellow, yellow, 0.15) */
	  
          m.clearRect(0,0,m.canvas.width,m.canvas.height)
          draw(0,0,"black",m.canvas.width)
          for(let i=0; i < particles.length; i++) {
              draw(particles[i].x, particles[i].y,
		   particles[i].color, 5)
          }
          requestAnimationFrame(update)
      }
      
      update();
      
    </script>
    
  </body>
</html>
